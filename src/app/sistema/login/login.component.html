<div
  style="
    height: 100dvh;
    width: 100dvw;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div class="loggin-container">
    <div class="label">
      Login:
      <input type="text" name="login" [(ngModel)]="usuario.login" />
    </div>
    <div class="label">
      Senha:
      <input type="password" name="senha" [(ngModel)]="usuario.senha" />
    </div>
    <input
      class="btn btn-primary"
      (click)="loggin()"
      type="button"
      value="Logar"
    />
  </div>
</div>
