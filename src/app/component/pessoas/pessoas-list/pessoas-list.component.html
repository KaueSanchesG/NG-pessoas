<div class="container">
  <button (click)="openModal(abc)">Add pessoa</button>

  <table>
    <tr>
      <th>Nome:</th>
      <th>Idade:</th>
      <th>Edição:</th>
    </tr>

    <tr *ngFor="let pessoa of list; let i = index">
      <td>
        {{ pessoa.nome }}
      </td>
      <td>
        {{ pessoa.idade }}
      </td>
      <td>
        <button type="button" class="btn btn-warning" (click)="update(i, abc)">
          Editar
        </button>
      </td>
    </tr>
  </table>
</div>

<ng-template #abc let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="editing">Editar Pessoa</h4>
    <h4 class="modal-title" *ngIf="!editing">Criar Pessoa</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-pessoasdetails
      (retorno)="addToList($event)"
      [pessoaInput]="pessoaSelecionada"
    ></app-pessoasdetails>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Fechar
    </button>
  </div>
</ng-template>
