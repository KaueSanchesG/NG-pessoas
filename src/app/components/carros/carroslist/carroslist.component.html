<div class="container">
  <div class="bg-table-style">
    <button class="cadastrar-btn" (click)="adicionar(modal1)">Cadastrar</button>

    <div class="table-container">
      <div class="table-wrapper">
        <table>
          <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Ano</th>
            <th>Opções</th>
          </thead>
          <tbody>
            <tr *ngFor="let carro of list; let i = index">
              <td>
                {{ carro.id }}
              </td>
              <td>
                {{ carro.nome }}
              </td>
              <td>
                {{ carro.ano }}
              </td>
              <td class="option-td">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="editar(modal1, carro, i)"
                >
                  Editar
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="excluir(carro)"
                >
                  Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #modal1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Livro</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-carrosdetails
      [carro]="carroSelecionado"
      (retorno)="addOuEditar($event)"
      >>
    </app-carrosdetails>
  </div>
  <div class="modal-footer"></div>
</ng-template>
